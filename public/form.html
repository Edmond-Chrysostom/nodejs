<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <div>
            
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <h2>Create a user by filling the lines below</h2>
                    <hr />
                    <form action="/user_create" method="POST">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" name="create_first_name"  placeholder="First Name">                             
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" name="create_last_name"  placeholder="Last Name">
                        </div>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </form>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </body>
</html>
